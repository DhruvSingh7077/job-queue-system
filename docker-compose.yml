services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend/api
    ports:
      - "3000:3000"
    env_file:
      - ./backend/api/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: ./backend/worker
    env_file:
      - ./backend/worker/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
