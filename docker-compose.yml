
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend/api
    ports:
      - "3000:3000"
    env_file:
      - ./backend/api/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: ./backend/worker
    ports:
      - "4000:4000"   # ðŸ”¥ REQUIRED FOR PROMETHEUS
    env_file:
      - ./backend/worker/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api
      - worker

  grafana:
    image: grafana/grafana:9.5.2
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana   # âœ… PERSIST DASHBOARDS
    depends_on:
      - prometheus

volumes:
  grafana_data:
